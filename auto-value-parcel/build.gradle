apply plugin: 'java'

sourceCompatibility = JavaVersion.VERSION_1_7
targetCompatibility = JavaVersion.VERSION_1_7

dependencies {
    compile 'com.squareup:javapoet:1.9.0'
    compile 'com.google.auto.value:auto-value:1.5.2'
    compile 'com.google.auto:auto-common:0.9'
    compile 'org.apache.commons:commons-lang3:3.4'
    compileOnly 'com.google.auto.service:auto-service:1.0-rc3'
    compile project(':adapter')
    compile project(':generator')

    testCompile 'junit:junit:4.11'
    testCompile 'com.google.truth:truth:0.27'
    testCompile 'org.mockito:mockito-core:2.0.26-beta'
    testCompile 'com.google.testing.compile:compile-testing:0.9'
    testCompile files(org.gradle.internal.jvm.Jvm.current().getToolsJar())
}

apply from: rootProject.file('gradle/gradle-mvn-push.gradle')
