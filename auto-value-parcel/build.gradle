import org.gradle.internal.jvm.Jvm

apply plugin: 'java-library'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

dependencies {
    implementation 'com.squareup:javapoet:1.9.0'
    implementation 'com.google.auto:auto-common:0.8'
    implementation 'org.apache.commons:commons-lang3:3.6'
    compileOnly 'com.google.auto.value:auto-value:1.4.1'
    compileOnly 'com.google.auto.service:auto-service:1.0-rc3'
    compileOnly project(':adapter')

    testCompile 'junit:junit:4.12'
    testCompile 'com.google.truth:truth:0.34'
    testCompile 'org.mockito:mockito-core:2.8.47'
    testCompile 'com.google.testing.compile:compile-testing:0.11'
    testCompile files(Jvm.current().getToolsJar())
}

apply from: rootProject.file('gradle/gradle-mvn-push.gradle')
